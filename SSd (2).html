<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="SSD.css" />
    <script src="SSD.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <main>

      <section>

        <div class="Tombol">
          <br />
          <br />
          <br />
          <br />
          <label for="Angka">Silahkan Pilih Angka dibawah</label>
          <br />
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
      </section>

      <section class="seven-segment">
        <!-- Tujuh segmen (a-g) sebagai bagian dari tampilan tujuh segmen -->
        <div class="segment" id="A"></div>
        <div class="segment" id="B"></div>
        <div class="segment" id="C"></div>
        <div class="segment" id="D"></div>
        <div class="segment" id="E"></div>
        <div class="segment" id="F"></div>
        <div class="segment" id="G"></div>
      </section>
    </main>
    <table id="truth-table">
      <tr>
        <td>Binary Number</td>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
      </tr>
    </table>
  </body>
</html>
